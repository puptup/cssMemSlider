<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <section class="slider">

    <input type="radio" name="mem" id="slide__1" checked>
    <input type="radio" name="mem" id="slide__2">
    <input type="radio" name="mem" id="slide__3">
    <input type="radio" name="mem" id="slide__4">

    <div class="slider__wrapper slider__img-wrapper">
      <div class="slide__img"><img src="./assets/1mem.jfif" alt="mem1"></div>
      <div class="slide__img"><img src="./assets/2mem.jfif" alt="mem2"></div>
      <div class="slide__img"><img src="./assets/3mem.jfif" alt="mem3"></div>
      <div class="slide__img"><img src="./assets/4mem.jfif" alt="mem4"></div>
    </div>

    <div class="slider__wrapper slider__text-wrapper">
      <div class="slide__text">снимайте стресс, друзья</div>
      <div class="slide__text">мыш</div>
      <div class="slide__text">ha-ha that's so funny</div>
      <div class="slide__text">пляж души</div>
    </div>

    <div class="slider__pagination-wrapper">
      <label class="pagination pagination__1" for="slide__1">
        <span class="pagination__dot"></span>
      </label>
      <label class="pagination pagination__2" for="slide__2">
        <span class="pagination__dot"></span>
      </label>
      <label class="pagination pagination__3" for="slide__3">
        <span class="pagination__dot"></span>
      </label>
      <label class="pagination pagination__4" for="slide__4">
        <span class="pagination__dot"></span>
      </label>
    </div>

  </section>

</body>

</html>
